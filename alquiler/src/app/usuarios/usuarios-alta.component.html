<div class="container">
    <div class="card">
        <div class="card-header">
            {{titulo}}
        </div>
        <div class="card-block">
            <form novalidate [formGroup]="form1">
                <div class="form-group">
                    <label for="id">Id</label>
                    <input type="number" class="form-control" id="id"formControlName="id">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre"formControlName="nombre">
                </div>
                 <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido"formControlName="apellido">
                </div>
                 <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" class="form-control" id="usuario"formControlName="usuario">
                </div>
                 <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="text" class="form-control" id="pass"formControlName="password">
                </div>
                 <div class="form-group">
                    <label for="tipo">Tipo de usuario</label>
                    <input type="text" class="form-control" id="tipo"formControlName="tipo">
                </div>
                <button class="btn btn-default"(click)="guardarUsuario()">Registrar</button>
            </form>
        </div>
    </div>
</div>
