<div class="container">
    <div class="card">
        <div class="card-block">
            <table class="table table-hover">
                <thead class="thead-default">
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Usuario</th>
                        <th>Pass</th>
                        <th>Tipo</th>
                    </tr>
                </thead>
           
            <tbody>
                <tr *ngFor="let item of usuarios">
                    <td>{{item.id}}</td>
                    <td>{{item.nombre}}</td>
                    <td>{{item.apellido}}</td>
                    <td>{{item.usuario}}</td>
                     <td>{{item.password}}</td>
                    <td>{{item.tipo}}</td>
                </tr>
            </tbody>
             </table>
        </div>
    </div>
</div>
